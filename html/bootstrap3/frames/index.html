<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
  <title>Langnang WebFrame</title>

  <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.6.2/dist/css/bootstrap-theme.min.css">

  <!-- <link rel="stylesheet" href="style.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/langnang/templates/html/bootstrap4-vue2/webframe/style.css ">


</head>

<body>
  <div id="app" class="container-fluid">
    <div class="row" style="height: calc(100vh - 62px + 57px);">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <h3 class="text-center pt-2 pb-0 mb-0">WebFrame</h3>
        <sidebar-menu :active="active" :frames="frames" @click="handleActive" />

      </nav>
      <div class="col-md-9 ml-sm-auto col-lg-10 px-0">
        <iframe id="iframe" class="w-100 h-100" :src="active" frameborder="0" allow="encrypted-media" onload="iFrameOnLoad(this)"></iframe>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://unpkg.com/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/vue@2.7.16/dist/vue.min.js"></script>

  <!-- <script src="script.js"></script> -->
  <script src="https://cdn.jsdelivr.net/gh/langnang/templates/html/bootstrap4-vue2/webframe/script.js"></script>

</body>

</html>
